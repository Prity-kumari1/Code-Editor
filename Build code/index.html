<!DOCTYPE html>
<html lang="en">

    <title>Build Code Editor</title>
    <link rel="stylesheet" href="style.css">

<body>
    <section class="container">

<div class="editor">
 <div class="left">
    
    <label for="html-code"> <i class="fa-brands fa-html5"></i> HTML</label>

 </div>

 </div>
</div>
